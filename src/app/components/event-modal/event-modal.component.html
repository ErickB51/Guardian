<ion-header>
    <ion-toolbar>
        <ion-title>Teste de Tarefas</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="this.newTaskName" placeholder="Titulo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Data de Inicio:</ion-label>
            <pre>
                {{this.newTaskName}}
            </pre>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="DD MM YYYY" min="{{this.minDataFormatada()}}" max="{{this.maxDataFormatada(25)}}" placeholder="Selecionar Data de Inicio"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Horario de Inicio</ion-label>
            <ion-datetime disabled display-format="h:mm A" picker-format="h:mm A" value="2020-10-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Horario de Termino</ion-label>
            <ion-datetime disabled display-format="h:mm A" picker-format="h:mm A" value="2020-10-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Durante o dia todo</ion-label>
            <ion-toggle disabled (click)="changeAllDay()" slot="end" false></ion-toggle>
        </ion-item>
        <ion-radio-group>
            <ion-list-header>
                <ion-label>
                    Guardioes
                </ion-label>
            </ion-list-header>

            <ion-item>
                <ion-label>Personal</ion-label>
                <ion-radio disabled [(ngModel)]="personal"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Mentor</ion-label>
                <ion-radio disabled [(ngModel)]="mentor"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Dieta</ion-label>
                <ion-radio disabled [(ngModel)]="dieta"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Produtividade</ion-label>
                <ion-radio disabled [(ngModel)]="produtividade"></ion-radio>
            </ion-item>

        </ion-radio-group>
        <ion-row>
            <ion-col size="12">
                <ion-button (click)="addTask()" expand="block">Tarefas Aleatorias</ion-button>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
